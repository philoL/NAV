<?xml version = "1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "DTD/xhtml1-strict.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml">

<head>
  <meta content="utf-8" http-equiv="encoding">

  <title>Flow WW Blimp</title>
  <link rel="stylesheet" href="css/tree.css" />
  <script type="text/javascript" src="js/d3.min.js"></script>
  <script type="text/javascript" src="js/ndn.js"></script>

  <!-- Tree-view functionalities -->
  <script>
    var face;
    var prefix;
    var treeView;

    var maxTreeDepth = -1;
    var freshOnly = false;

    var paused = false;
    var queuedInterests = [];
  </script>
</head>

<body>

  <div id="connect-section" style="float:left; width:30%">
    <p>Host face: <br><input type="text" id="host" value="192.168.100.130"></input></p>
    <p>Track prefix: <br><input type="text" id="prefix" value="/home"></input></p>
    <p><button id="connect" onclick="connectFace()">Connect Face</button></p>
    <p><button id="dummy-tree" onclick="buildDummyTree()">Dummy Data</button></p>
    <p><button id="pause">Pause</button> </p>
  </div>
 
  <div id="options-section" style="float:left; width:30%">
    <p>Max tree depth: <br><input type="text" id="max-depth" value=""></input></p>
    <p>Fresh data only: <br><input type="checkbox" id="fresh-data" checked></input></p>
  </div>
 
  <div id="tree-container">
    <!-- <button id="expandAll">Expand All</button> <br>
    <button id="collapseAll">Collapse All</button> <br>
     -->
    <div id="tree"></div>
  </div>

  <script type="text/javascript" src="js/tree.js"></script>
  <script type="text/javascript" src="js/name-consumer.js"></script>

</body>
</html>
