<?xml version = "1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "DTD/xhtml1-strict.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml">

<head>
  <meta content="utf-8" http-equiv="encoding">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>NDN Namespace Tree Visualizer</title>

  <link rel="stylesheet" href="css/tree.css" />
  <link rel="stylesheet" href="css/multiColumnTemplate.css" type="text/css">
  <link rel="stylesheet" href="css/style.css" />
  <script type="text/javascript" src="js/d3.min.js"></script>
  <script type="text/javascript" src="js/ndn.js"></script>

  <!-- Tree-view functionalities -->
  <script>
    var face;
    var prefix;
    var treeView;

    var maxTreeDepth = -1;
    var freshOnly = false;

    var paused = false;
    var queuedInterests = [];
  </script>
</head>

<body style="margin: 0 auto; max-width: 960px;">
<!-- HEADER & MENU -->
  <div id="header">
	<br/>
	<h1>NDN NAMESPACE TREE</h1>
  </div>
  
  <div id="menu">
	<ul>
        <li>
			<a href=""><span class="title" style="font-family:verdana">ABOUT</span></a>
        </li>
		<li>
			<a href=""><span class="title" style="font-family:verdana">CONTACT</span></a>
        </li>
	</ul>
  </div>

 <!-- CONTROLLER -->
<div class="wrap"> 
  <div id="connect-section">
    <p>Host face: <br><input type="text" id="host" value="192.168.100.130"></input></p>
    <p>Track prefix: <br><input type="text" id="prefix" value="/home"></input></p>
    <p><button id="connect" onclick="connectFace()">Connect Face</button></p>
  </div>
 
  <div id="options-section" style="float:left;">
    <p>Max tree depth: <br><input type="text" id="max-depth" value=""></input></p>
    <p>Fresh data only: <br><input type="checkbox" id="fresh-data" checked></input></p>
  </div>

  <div id="dummy-data-controller" style="float:left;">
    <p><button id="dummy-tree" onclick="buildDummyTree()">Dummy Data</button></p>
    <p><button id="pause">Pause</button> </p>
    <p><button onclick="fullScreen()" id="full-screen">View Full Screen</button></p>
  </div>
</div>

 <!-- TREE -->
  <div id="tree-container" style="clear:both;">    
    <!-- <button id="expandAll">Expand All</button> <br>
    <button id="collapseAll">Collapse All</button> <br>
     -->
    <div id="tree"></div>
  </div>
 </div>
 
  <!-- BOTTOM -->
 <br/><br/>
 <div id="bottom-left">
 </div>
 <div id="bottom-right">
 </div>
 <div id="bottom">
 <br/><br/>
 <h1>&copy;2017 - NAME DATA NETWORKING NAMESPACE TREE</h1>
 </div>

  <script type="text/javascript" src="js/tree.js"></script>
  <script type="text/javascript" src="js/name-consumer.js"></script>
</div>
</body>
</html>
